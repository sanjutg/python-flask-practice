<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style> 
        form {
            background-color: rgb(235, 235, 142);
            padding: 25px;
            border-radius: 8px;
            width: 300px;
            height: 250px;
            margin: 80px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            width: 80%;
            padding: 8px;
            margin-bottom: 15px;   
            border: 1px solid #ccc;
            border-radius: 4px;
        }   
        button {
            background-color: blue;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .flash {
            margin: 10px 0;
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {% if category=='success' %}success{% else %}error{% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form action="/login" method="POST">
        <input type="text" name="name" placeholder="Name" required>
        <input type="number" name="age" placeholder="Age" required>
        <button type="submit">Login</button>
    </form>
</body>
</html>
